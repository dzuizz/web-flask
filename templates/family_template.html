<!DOCTYPE html>
{% extends "layout.html" %}

<head>
    <link rel="stylesheet" href="styles.css">
</head>

{% block content %}
<body class="font-mono">
    <nav class="bg-[#45A29E] h-20 w-full top-0 fixed md:flex-col" id="navbar">
        <input type="checkbox" class="hidden" id="check">
        <label for="check" class="checkbtn mr-[40px] leading-[80px] text-[30px] text-white float-right cursor-pointer hidden"><i class="fas fa-bars" aria-hidden="true"></i></label>
        <label class="logo pt-0 pl-5 pr-[100px] font-bold text-white text-[35px] leading-[80px]"><i class="fa-solid fa-computer-speaker"></i>Dzuizz.com</label>
        <ul class="mr-[20px] float-right">
            <li class="mt-0 mx-[5px] leading-[80px] inline-block"><a class="font-bold bg-[#45A29E] text-white p-4 font-[16px] rounded-[3px] capitalize hover:duration-500 hover:bg-[#66FCF1]" href="/"><i class="fa-solid fa-circle-d"></i> Home</a></li>
            
            <li class="mt-0 mx-[5px] leading-[80px] inline-block">
                <div class="relative inline-block dropdown">
                    <button><a class="font-bold bg-[#45A29E] text-white p-4 font-[16px] rounded-[3px] capitalize hover:duration-500 bg-[#66FCF1] dropbtn" href="family"><i class="fa fa-user-circle" aria-hidden="true"></i> My Family</a></button>
                    
                    <div class="hidden absolute bg-[#45A29E] m-w-[160px] z-10 dropdown-content" style="box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);">
                        <a class="pt-3 px-4 text-white no-underline block hover:bg-[#66FCF1]" href="ayah">My Father</a>
                        <a class="pt-3 px-4 text-white no-underline block hover:bg-[#66FCF1]" href="dzinnun">My Younger Brother</a>
                        <a class="pt-3 px-4 text-white no-underline block hover:bg-[#66FCF1]" href="aisyah">My Only Sister</a>
                    </div>
                </div>
            </li>
            
            <li class="mt-0 mx-[5px] leading-[80px] inline-block">
                <div class="relative inline-block dropdown">
                    <button><a class="font-bold bg-[#45A29E] text-white p-4 font-[16px] rounded-[3px] capitalize hover:duration-500 hover:bg-[#66FCF1] dropbtn" href="games"><i class="fa fa-gamepad" aria-hidden="true"></i> Games</a></button>
                    
                    <div class="hidden absolute bg-[#45A29E] m-w-[160px] z-10 dropdown-content" style="box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);">
                        <a class="pt-3 px-4 text-white no-underline block hover:bg-[#66FCF1]" href="games">Rock Paper Scissors</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class = "m-2 mt-24">
        <button class="border-2 border-green-500 mx-2 rounded hover:bg-green-500 focus:outline-none focus:ring duration-75" type="button" name="My Father"><a href="ayah.html" class="mx-1">The Father (Ainun Najib)</a></button>
        <button class="border-2 border-sky-500   mx-2 rounded hover:bg-sky-500   focus:outline-none focus:ring duration-75" type="button" name="My 1st Brother"><a href="index.html" class="mx-1">The Eldest Brother (Dzuizz)</a></button>
        <button class="border-2 border-amber-500 mx-2 rounded hover:bg-amber-500 focus:outline-none focus:ring duration-75" type="button" name="My 1st Brother"><a href="dzinnun.html" class="mx-1">The Second Brother (Dzinnun)</a></button>
        <button class="border-2 border-red-400   mx-2 rounded hover:bg-red-400   focus:outline-none focus:ring duration-75" type="button" name="My only Sister"><a href="aisyah.html" class="mx-1">The only Sister (Aisyah)</a></button>
    </div>
</body>
{% endblock %}
